    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }

    function showHelpIframe() {

        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size();

    }
    
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

	
   
function loadSettings()
{

	//cf.dev_name.value = cf.dev_name_nv.value;

	*/

}



function checkData(){
	var cf = document.forms[0];
	var msg = "";
	
	if (cf.device_name.value == "")
	msg+= "Device name can not be null.\n";

	
	if (cf.device_name.value.match( /[^\x20-\x7E]/ ))
	{
		cf.device_name.focus();
		msg+= "Invalid device name.\n";
	}
	
	
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}

	sAlert('<b>Do you want to apply the Device Name change to the readyshare storage access path \\readyshare as well?</b></br></br> If you choose yes, your readyshare storage access path would be updated to be your device name. </br>If you choose no, ready share storage access path will not be updated.', function(){cf.change_readyshare.value=0;document.forms[0].submit();}, function(){cf.change_readyshare.value=1;document.forms[0].submit();});
	
	return false;
}
