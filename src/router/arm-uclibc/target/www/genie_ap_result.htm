function goNextPage()
{

    if (document.formname.WANDetc[1].checked == true)
    {
       
	      if((document.formname.mode_select[0].checked!=true) && 
	          (document.formname.mode_select[1].checked!=true))
	      {
    	      alert("<%2311%>");
	  	      return false;
	  	  }
    }
    
    return true; 	
}
 
function chgSel(){
 if (document.formname.WANDetc[0].checked == true){
     document.getElementById("let_me_choose").style.display="none";
     document.formname.mode_select[0].disabled=true;
     document.formname.mode_select[1].disabled=true;
 }else if (document.formname.WANDetc[1].checked == true){
     document.getElementById("let_me_choose").style.display="block";
     document.formname.mode_select[0].disabled=false;
     document.formname.mode_select[1].disabled=false;
 }
}
