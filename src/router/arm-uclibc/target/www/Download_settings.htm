function disable_am(disable_flag)
{
	var cf = document.forms[0];
	cf.cfAlert_am[0].disabled = disable_flag;
	cf.cfAlert_am[1].disabled = disable_flag;
}

function OnAlertChange()
{
	var cf = document.forms[0];
	var index = cf.cfAlert_Select.selectedIndex;
	if ( (index == 0) || (index == 1) || (index == 4) )
	{
		cf.cfAlert_Day.selectedIndex = 0;
		cf.cfAlert_Hour.selectedIndex= 0;
		cf.cfAlert_Day.disabled = true;
		cf.cfAlert_Hour.disabled = true;
		AlertTimeDisabled = true;
		AlertHourDisabled = true;
		disable_am(true);
	}
	else if(index == 2) // daily
	{
		cf.cfAlert_Day.selectedIndex = 0;
		cf.cfAlert_Day.disabled = true;
		cf.cfAlert_Hour.disabled = false;
		AlertTimeDisabled = true;
		AlertHourDisabled = false;
		disable_am(false);

	}
	else if(index == 3) // weekly
	{
		cf.cfAlert_Day.disabled = false;
		cf.cfAlert_Hour.disabled = false;
		AlertTimeDisabled = false;
		AlertHourDisabled = false;
		disable_am(false);
	}
}
function sprintf()
{
    var arg = arguments;
    var str = arg[0] || '';
    var i,n;
    
    for(i = 1, n=arg.length; i < n; i++)
    {
        str = str.replace(/%s/, arg[i]);
    }
    return str;
}
function checkData()
{
    var cf = document.forms[0];
    var str1 = "<%2125%>";
    cf.max_concur_tasks.value = "0";
    cf.refresh_rate.value = "0";
    cf.auto_refresh_enable.value = "0";
    cf.max_concur_tasks.value = cf.max_concur_sel.options[cf.max_concur_sel.selectedIndex].value;
    cf.refresh_rate.value = cf.refresh_rate_sel.options[cf.refresh_rate_sel.selectedIndex].value;
    
    if(cf.max_concur_tasks.value < cf.concur_tasks_allow.value)
    {
        alert(sprintf(str1, cf.concur_tasks_allow.value));
        return false;
    }
    
    if(!_isNumeric(cf.max_down_speed.value))
    {
        alert("<%2126%>");
        return false;
    }
    
    if(!_isNumeric(cf.max_up_speed.value))
    {
        alert("<%2127%>");
        return false;
    }
    
    if(cf.refresh_rate.value == "4")
    {
        if(!_isNumeric(cf.other_refresh_rate.value))
        {
            alert("<%2128%>");
            return false;
        }
        else
            cf.refresh_rate.value = cf.other_refresh_rate.value;
    }

    if(cf.auto_refresh.checked)
    {
        cf.auto_refresh_enable.value = "1";
    }
    
    //should check whether the speed is an integer; 

    
    return true;
}

function init()
{
    var cf = document.forms[0];
    
    cf.refresh_rate_sel.disabled=true;
    cf.other_refresh_rate.disabled=true;
    cf.auto_refresh.checked = false;

    if(cf.auto_refresh_enable.value == 1)
    {
        cf.auto_refresh.checked = true;
    }
    if(cf.auto_refresh.checked)
    {
        cf.refresh_rate_sel.disabled=false;
        cf.other_refresh_rate.disabled=false;
    }
    
    if(cf.max_concur_tasks.value==1) cf.max_concur_sel.selectedIndex=0;
    else if(cf.max_concur_tasks.value==2) cf.max_concur_sel.selectedIndex=1;
    else if(cf.max_concur_tasks.value==3) cf.max_concur_sel.selectedIndex=2;
    else if(cf.max_concur_tasks.value==4) cf.max_concur_sel.selectedIndex=3;
    else if(cf.max_concur_tasks.value==5) cf.max_concur_sel.selectedIndex=4;
    else if(cf.max_concur_tasks.value==6) cf.max_concur_sel.selectedIndex=5;
    else if(cf.max_concur_tasks.value==7) cf.max_concur_sel.selectedIndex=6;
    else if(cf.max_concur_tasks.value==8) cf.max_concur_sel.selectedIndex=7;
    
    if(cf.refresh_rate.value==1) cf.refresh_rate_sel.selectedIndex=0;
    else if(cf.refresh_rate.value==2) cf.refresh_rate_sel.selectedIndex=1;
    else if(cf.refresh_rate.value==3) cf.refresh_rate_sel.selectedIndex=2;
    else
        {
            cf.refresh_rate_sel.selectedIndex=3;
            cf.other_refresh_rate.disabled=false;
        }
    OnRateChange();
    
}

function OnRateChange()
{
	var cf = document.forms[0];
	var index = cf.refresh_rate_sel.selectedIndex;
	if ( (index == 0) || (index == 1) || (index == 2) || (cf.auto_refresh_enable.value == 0))
	{
		cf.other_refresh_rate.disabled = true;
	}
	else
	{
        cf.other_refresh_rate.disabled = false;
	}

}

function enableAutoRefresh()
{
    var cf = document.forms[0];
    if(cf.auto_refresh.checked)
    {
        alert("<%2129%>");
        cf.auto_refresh_enable.value=1;
        cf.refresh_rate_sel.disabled=false;
        if(cf.refresh_rate_sel.selectedIndex == 3)
        {
            cf.other_refresh_rate.disabled=false;
        }
        else
            cf.other_refresh_rate.disabled=true;
    }
    else
    {
        cf.auto_refresh_enable.value=0;
        cf.refresh_rate_sel.disabled=true;
        cf.other_refresh_rate.disabled=true;  
    }
}

function Browse_folder()
